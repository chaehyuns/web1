<!doctype html>
<html>
<head>
  <title>WEB1 - css</title>
  <meta charset="utf-8">
  <style>
      a {
        color:black;
        text-decoration:none;
      }
      .saw {
        color:gray;
      }
      .active {
        color:red;
      }
      h1 {
        font-size: 45px;
        text-align: center;
      }
    </style>
    <!-- 만역 .saw .active는 순서에 따라 우선순위가 변함. 클래스가 아닌 것으로 표현하고 싶다면
    id로 표현 하면 가능 우선순위 가장 높음 id="active" 를 추가하고 head에서 #active라고 표현(하지만 1개만 가능)
    우선순위 id -> class -> tag
  -->
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <!--
  html로 표현 font tag사용
<ol>
  <li><a href="1.html"><font color="red">HTML</font></a></li>
  <li><a href="2.html"><font color="red">CSS</font></a></li>
  <li><a href="3.html"><font color="red">JavaScript</font></a></li>
</ol>

또는 css로 직접 표현
 style="color:red;text-decoration:underline" 삽입
-->
<ol>
  <li><a href="1.html" class="saw">HTML</font></a></li>
  <li><a href="2.html" class="saw active">CSS</a></li>
  <li><a href="3.html">JavaScript</a></li>
</ol>

<ul>
  <li> 정채현</li>
  </ul>

</body>
</html>
